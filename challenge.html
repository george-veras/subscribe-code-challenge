<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Subscribe Challenge</title>
    <script type="text/javascript" src="challenge.js"></script>
    <link rel="stylesheet" href="challenge.css">
  </head>
  <body>
    <div class="container">
      <div class="input-row">
        <textarea
          type="text"
          id="userInput"
          class="input-box"
          rows="6"
        ></textarea>
        <input
          type="button"
          value="Calculate"
          onClick="processInput()"
          class="button"
        />
      </div>
      <div class="feedback-row">
        <div id="divResult" class="resultPanel" style="display: none;">
        </div>
        <div id="errorPanel" class="errorPanel" style="display: none;">
          <span id="errorMessage"></span>
        </div>
      </div>
    </div>
  </body>
</html>
